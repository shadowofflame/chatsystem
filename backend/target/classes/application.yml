server:
  port: 9090
  # Tomcat 配置 - 优化 SSE 流式响应
  tomcat:
    connection-timeout: 300000
    max-connections: 200

spring:
  application:
    name: chatbot-backend
  
  # Reactor Netty / WebClient 配置
  codec:
    max-in-memory-size: 10MB
  
  # MySQL 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/chatbot?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: cyh789456123
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

# Python Agent Configuration
python-agent:
  base-url: http://localhost:8000
  timeout: 300000  # 5分钟，支持深度思考

# JWT Configuration
jwt:
  secret: chatbot-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long
  expiration: 86400000

logging:
  level:
    com.chatbot: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    # 静音 SSE 相关的无害错误日志
    org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration: OFF
